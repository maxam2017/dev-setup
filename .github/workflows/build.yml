name: deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [14]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - name: build
        run: |
          yarn install
          yarn format
          yarn lint
          yarn build -- --format cjs
      - name: upload to gist
        run: |
          yarn upload
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 23ee87604850fd7eed677caf9690d5f9
